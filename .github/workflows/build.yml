name: Build Next.js Static Site

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Lint (optional)
        run: npm run lint

      - name: ğŸ› ï¸ Build and Export
        run: npm run deploy

      - name: ğŸ“¦ Upload exported site as artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: exported-site
          path: web/out/
